info:
  description: DevRev's BETA REST API Specification.
  title: DevRev Beta REST API
  version: BETA
openapi: 3.0.3
paths:
  /conversations.create:
    post:
      description: Creates a conversation.
      operationId: conversations-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/conversations-create-request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations-create-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - conversations
  /conversations.delete:
    post:
      description: Deletes the requested conversation.
      operationId: conversations-delete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/conversations-delete-request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations-delete-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/not-found'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - conversations
  /conversations.export:
    get:
      description: Exports a collection of conversation items.
      operationId: conversations-export
      parameters:
      - description: |
          Filters for conversations belonging to any of the provided parts.
        explode: false
        in: query
        name: applies_to_parts
        schema:
          example:
          - don:core:<partition>:devo/<dev-org-id>:<part-type>/<part-id>
          items:
            type: string
          type: array
      - description: |
          The number of conversation items to return. The default is '50', the
          maximum is '5000'.
        explode: false
        in: query
        name: first
        schema:
          format: int32
          type: integer
      - description: Filters for conversation that belong to the given groups.
        explode: false
        in: query
        name: group
        schema:
          items:
            type: string
          type: array
      - description: |
          Filters for conversations where these users are participants.
        explode: false
        in: query
        name: members
        schema:
          example:
          - don:identity:<partition>:devo/<dev-org-id>:devu/<dev-user-id>
          items:
            type: string
          type: array
      - description: Filters for conversations owned by any of these users.
        explode: false
        in: query
        name: owned_by
        schema:
          example:
          - don:identity:<partition>:devo/<dev-org-id>:devu/<dev-user-id>
          items:
            type: string
          type: array
      - description: |
          Filters for conversations that are associated with any of the
          provided Rev organizations.
        explode: false
        in: query
        name: rev_org
        schema:
          example:
          - don:identity:<partition>:devo/<dev-org-id>:revo/<rev-org-id>
          items:
            type: string
          type: array
      - description: |
          Filters for conversations with any of the provided source channels.
        explode: false
        in: query
        name: source_channels
        schema:
          items:
            type: string
          type: array
      - description: Filters for records in the provided stage(s).
        explode: false
        in: query
        name: stage.name
        schema:
          items:
            type: string
          type: array
      - description: Filters for conversations with any of the provided tags.
        explode: false
        in: query
        name: tags
        schema:
          example:
          - don:core:<partition>:devo/<dev-org-id>:tag/<tag-id>
          items:
            type: string
          type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations-export-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - conversations
  /conversations.get:
    get:
      description: Gets the requested conversation's information.
      operationId: conversations-get
      parameters:
      - description: The requested conversation's ID.
        explode: false
        in: query
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations-get-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/not-found'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - conversations
  /conversations.list:
    get:
      description: Lists the available conversations.
      operationId: conversations-list
      parameters:
      - description: |
          Filters for conversations belonging to any of the provided parts.
        explode: false
        in: query
        name: applies_to_parts
        schema:
          example:
          - don:core:<partition>:devo/<dev-org-id>:<part-type>/<part-id>
          items:
            type: string
          type: array
      - description: |
          The cursor to resume iteration from. If not provided, then iteration
          starts from the beginning.
        explode: false
        in: query
        name: cursor
        schema:
          type: string
      - description: Filters for conversation that belong to the given groups.
        explode: false
        in: query
        name: group
        schema:
          items:
            type: string
          type: array
      - description: |
          The maximum number of conversations to return. The default is '50'.
        explode: false
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: |
          Filters for conversations where these users are participants.
        explode: false
        in: query
        name: members
        schema:
          example:
          - don:identity:<partition>:devo/<dev-org-id>:devu/<dev-user-id>
          items:
            type: string
          type: array
      - description: |
          The iteration mode to use, otherwise if not set, then "after" is
          used.
        explode: false
        in: query
        name: mode
        schema:
          $ref: '#/components/schemas/list-mode'
      - description: Filters for conversations owned by any of these users.
        explode: false
        in: query
        name: owned_by
        schema:
          example:
          - don:identity:<partition>:devo/<dev-org-id>:devu/<dev-user-id>
          items:
            type: string
          type: array
      - description: |
          Filters for conversations that are associated with any of the
          provided Rev organizations.
        explode: false
        in: query
        name: rev_org
        schema:
          example:
          - don:identity:<partition>:devo/<dev-org-id>:revo/<rev-org-id>
          items:
            type: string
          type: array
      - description: |
          Filters for conversations with any of the provided source channels.
        explode: false
        in: query
        name: source_channels
        schema:
          items:
            type: string
          type: array
      - description: Filters for records in the provided stage(s).
        explode: false
        in: query
        name: stage.name
        schema:
          items:
            type: string
          type: array
      - description: Filters for conversations with any of the provided tags.
        explode: false
        in: query
        name: tags
        schema:
          example:
          - don:core:<partition>:devo/<dev-org-id>:tag/<tag-id>
          items:
            type: string
          type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations-list-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - conversations
  /conversations.update:
    post:
      description: Updates the requested conversation.
      operationId: conversations-update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/conversations-update-request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations-update-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/not-found'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - conversations
  /links.create:
    post:
      description: |
        Creates a link between two objects to indicate a relationship.
      operationId: links-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/links-create-request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/links-create-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "429":
          $ref: '#/components/responses/too-many-requests'
